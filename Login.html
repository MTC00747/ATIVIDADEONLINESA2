<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(94, 94, 42); height: 100%;">
    <header class="Login-Senha">

        <img src="./images/Livro.jpg" alt="Livro" class="Lbaner">
        
        <form class="Formulario">
            <div class="form-Email">
                <h3 class="Email">E-mail</h3>
                <input type="e-mail" id="e-Mail" label="E-mail" placeholder="E-mail" class="Box-E">
            </div>

            <!--Email-->

            <!--Senha-->

            <div class="form-Email">
                <h3 class="Email">Senha</h3>
                <input type="password" id="Passw" label="Password" placeholder="*****" class="Box-E">
            </div>

            <DIV class="Validar" style="margin-top:10px;">
                <button type="button" id="Entrar" class="btn btn-outline-warning">Entrar</button>
                <button type="button" class="btn btn-outline-warning">Cadastrar-se</button>
            
            </DIV>

        </form>
    </header>

    <!--FIM-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./Js/login.js"></script>
</body>

</html>
